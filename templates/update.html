{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Update Item</h2>
    <form method="POST" action="{{ url_for('update', id=item[0]) }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ item[1] }}" placeholder="Enter item name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter item description" required>{{ item[2] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Item</button>
        <a class="btn btn-secondary ml-2" href="{{ url_for('dashboard') }}">Cancel</a>
    </form>
</div>
{% endblock %}
